buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT'
    }
}
configurations {
    deployerJars
}

repositories {
    mavenCentral()
    maven {
        name = "chickenbones"
        url = "http://chickenbones.net/maven"
    }
}

apply plugin: 'forge'

// Define properties file
ext.configFile = file "build.properties"

configFile.withReader {
    // Load config.  It shall from now be referenced as simply config or project.config
    def prop = new Properties()
    prop.load(it)
    project.ext.config = new ConfigSlurper().parse prop
}

version = "${config.mc_version}"+ "-" + "${config.mod_version}"
group= "se.gory_moon" // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = "MoarSigns"

minecraft {
    version = "${config.mc_version}"+ "-" + "${config.forge_version}"
    runDir = "eclipse/assets"

    replaceIn "ModInfo.java"
    replace "@MOD_VERSION@", config.mod_version
}

dependencies {
    deployerJars "org.apache.maven.wagon:wagon-ftp:2.2"

    //compile "mcp.mobius.waila:Waila:1.5.2a"
    compile "codechicken:CodeChickenCore:1.7.2-1.0.1:dev"
    compile "codechicken:NotEnoughItems:1.7.2-1.0.1:dev"
    compile "codechicken:CodeChickenLib:1.7.2-1.1.0.77:dev"

    // you may put jars on which you depend on in ./libs
    // or you may define them like so..
    //compile "some.group:artifact:version:classifier"
    //compile "some.group:artifact:version"

    // real examples
    //compile 'com.mod-buildcraft:buildcraft:6.0.8:dev'  // adds buildcraft to the dev env
    //compile 'com.googlecode.efficient-java-matrix-library:ejml:0.24' // adds ejml to the dev env

    // for more info...
    // http://www.gradle.org/docs/current/userguide/artifact_dependencies_tutorial.html
    // http://www.gradle.org/docs/current/userguide/dependency_management.html

}

processResources
{
    // this will ensure that this task is redone when the versions change.
    inputs.property "version", config.mod_version
    inputs.property "mcversion", project.minecraft.version

    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'

        // replace version and mcversion
        expand 'version':config.mod_version, 'mcversion':project.minecraft.version
    }

    // copy everything else, thats not the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}

task devJar(type: Jar, dependsOn: 'classes') {
    from(sourceSets.main.output) {
        include '**'
    }

    extension = 'jar'
    classifier = 'dev'
}
task sourceJar(type: Jar) {
    from(sourceSets.main.allSource) {
        include '**'
    }
    extension = 'jar'
    classifier = 'sources'
}


artifacts {
    archives devJar
    archives sourceJar
}

uploadArchives {
    repositories.mavenDeployer {
        if (project.hasProperty("forgemaven_url")) {
            println 'Publishing to files server'

            configuration = configurations.deployerJars
            repository(url: project.maven_url) {
                authentication(userName: project.maven_username, password: project.maven_password)
            }
            pom {
                groupId = project.group
                version = project.version
                artifactId = project.archivesBaseName
            }

            pom.project {
                name project.archivesBaseName
                packaging 'jar'
                description 'MoarSigns'
                url 'https://github.com/GoryMoon/MoarSigns/'
            }
        }
    }
}